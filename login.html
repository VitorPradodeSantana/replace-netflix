<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/main.css">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <div class="background">
        <header class="logo-login">
            <a href="" class="link-logo">
                <img src="img/netflix-logo-5.png" alt="logo-login">
            </a>
        </header>

        <main class="main">
            <div class="background-form">
                <div>
                    <h2 class="titulo-formulario">Entrar</h2>
                </div>
                <form action="">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label class="label" for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label class="label" for="floatingPassword">Password</label>
                    </div>
                    <div>
                        <input type="submit" class="botao-entrar" value="Entrar">
                    </div>
                    <div class="ajuda">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" value="" id="flexCheckDefault"
                                name="lembrar-senha">
                            <label for="flexCheckDefault">Lembre-se de mim</label>
                        </div>
                        <a href="#">Precisa de ajuda?</a>
                    </div>
                </form>
                <div class="facebook">
                    <i class="fab fa-facebook-square"></i>
                    <span>Conectar com Facebook</span>
                </div>
                <div class="assine">
                    <p>Novo por aqui? <a href="">Assine agora.</a></p>
                </div>
                <p class="recaptcha">
                    Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô.<a href="">Saiba
                        mais.</a>
                </p>
            </div>
        </main>
    </div>

    <!-- Fontawesome-->
    <script src="https://kit.fontawesome.com/ac15f5f6d3.js" crossorigin="anonymous"></script>

    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>

</body>

</html>
